<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("button").click(function(){
    $("div").animate({
      height: 'toggle'
    });
  });
});
</script> 
</head>
<body class="text-center">

<p>Click tombol untuk memunculkan gambar waifumu !</p>

<button>start</button>

<p>ini merupakan coding sederhana animasi menggunakan .animate dan toggle sebagai fungsi</p>

<div>
    <img src="img/contoh 1 final.jpg" width="400" class="arounded-circle">
</div>

</body>
</html>
